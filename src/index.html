<body>

  <datepicker-plus></datepicker-plus>

  <script>
    // datepicker-plus config ...
    var datepickerPlus = document.querySelector('datepicker-plus')
    datepickerPlus.plusConfig = {
      viewRange: ['2019-8-1','2019-10-31'],
      selected: ['today','2019-9-10'],
      disabled: ['past','2019-8-30'],
      weekHeader: 'single',
      selectScope: 7
    }
  </script>
  
  <script>
    // On Date Select
    datepickerPlus.addEventListener('onDateSelect', (event) => {
      console.group()
      console.count('ğŸ± selected')
      console.log(event.detail)
      console.groupEnd()
    })
  </script>

  <script>
    // On Date Deselect
    datepickerPlus.addEventListener('onDateDeselect', (event) => {
      console.group()
      console.count('ğŸ¦ deselected')
      console.log(event.detail)
      console.groupEnd()
    })
  </script>

  <script>
    // On Range select
    datepickerPlus.addEventListener('onRangeSelect', (event) => {
      console.group()
