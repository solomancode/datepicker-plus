<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>⚡ Datepicker + ⚡</title>

  <script type="module" src="/build/datepicker-plus.esm.js"></script>
  <script nomodule src="/build/datepicker-plus.js"></script>

  <style>
    /*-------------------*/
    /* Component Parts */
    /*---------------*/
    /* datepicker-plus::part(dpp-container) { ... } */
    /* datepicker-plus::part(month-header) { ... } */
    /* datepicker-plus::part(month) { ... } */
    /* datepicker-plus::part(week-header) { ... } */
    /* datepicker-plus::part(week) { ... } */
    /* datepicker-plus::part(day) { ... } */
  </style>

</head>
<body>

  <datepicker-plus></datepicker-plus>

  <script>
    // datepicker-plus config ...
    var datepickerPlus = document.querySelector('datepicker-plus')
    datepickerPlus.plusConfig = {
      selectMode: 'range',
      viewRange: ['2019-8-1','2020-9-10'],
      selected: ['2019-9-1', '2019-9-5'],
      disabled: ['past','2019-8-30'],
      weekHeader: 'single',
      selectScopeSize: 7
    }
  </script>
  
  <script>
    // On Date Select
    datepickerPlus.addEventListener('onDateSelect', (event) => {
      console.log(`🐱 %cselected x ${event.detail.length}`,'background: antiquewhite; padding: 2px 5px')
      console.log(event.detail)
    })
  </script>

  <script>
    // On Date Deselect
    datepickerPlus.addEventListener('onDeselect', (event) => {
      console.log(`🦍 %cdeselected x ${event.detail.length}`,'background: antiquewhite; padding: 2px 5px')
      console.log(event.detail)
    })
  </script>

  <script>
    // On Range select
    datepickerPlus.addEventListener('onRangeSelect', (event) => {
      console.log(`🧮 %cselect range x ${event.detail.length}`,'background: antiquewhite; padding: 2px 5px')
      console.log(event.detail)
    })
  </script>

  <script>
    // On Range select
    datepickerPlus.addEventListener('onHighlight', (event) => {
      console.log(`🌹 %chighlighted ${event.detail.length}`,'background: antiquewhite; padding: 2px 5px')
      console.log(event.detail)
    })
  </script>

</body>
</html>
