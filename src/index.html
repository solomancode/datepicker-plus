<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>⚡ Select Date Range ⚡</title>

  <script type="module" src="/build/select-date-range.esm.js"></script>
  <script nomodule src="/build/select-date-range.js"></script>

</head>
<body>

  <select-date-range select-mode="range">
  </select-date-range>

  <script>
    // Set selected, disabled dates range
    var selectDateRange = document.querySelector('select-date-range')
    selectDateRange.checkedDates = ['2019-8-1','2019-8-10']
    selectDateRange.disabledDates = ['2019-8-10','2019-8-11','2019-8-12']
  </script>

  <script>
    // On Date Select
    selectDateRange.addEventListener('onDateSelect', (event) => {
      console.group()
      console.count('selected')
      console.log(event.detail)
      console.groupEnd()
    })
  </script>

  <script>
    // On Date Deselect
    selectDateRange.addEventListener('onDateDeselect', (event) => {
      console.group()
      console.count('deselected')
      console.log(event.detail)
      console.groupEnd()
    })
  </script>

</body>
</html>
