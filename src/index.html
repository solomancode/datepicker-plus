<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/select-date-range.esm.js"></script>
  <script nomodule src="/build/select-date-range.js"></script>

</head>
<body>

  <select-date-range select-mode="range">
  </select-date-range>

  <script>
    const selectDateRange = document.querySelector('select-date-range')
    selectDateRange.checkedDates = ['2019-8-1','2019-8-20']
    selectDateRange.onSelect = (dateString, date) => {
      console.group(dateString)
      console.count('selected')
      console.groupEnd()
    }
  </script>

</body>
</html>
